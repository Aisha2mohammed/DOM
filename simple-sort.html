<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple sorting method</title>
  </head>
  <body>
    <script>
      let john = { name: "aisha", age: 25 };
      let pete = { name: "suru", age: 30 };
      let mary = { name: "yuyu", age: 29 };
      let arr = [pete, john, mary];
      // sortByAge(arr);

      let sortByAge = arr.sort(function (a, b) {
        return a.age > b.age ? 1 : -1;
      });
      console.log(sortByAge);
    </script>
  </body>
</html>
