<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filteration</title>
  </head>
  <body>
    <script>
      const array = [12, 4, 9, 5, 8];
      const filtered = filterRange(array, 8, 12);
      function filterRange(array, a, b) {
        const res = array.filter((arr) => arr >= a && arr <= b);
        return res;
      }
      console.log("Array cahnged by the oroginal array is ", filtered);
      console.log(array);

      function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
          let val = arr[i];

          // remove if outside of the interval
          if (val < a || val > b) {
            arr.splice(i, 1);
            i--;
          }
        }
      }

      let arr = [5, 3, 6, 8, 1];

      filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4

      console.log("Array modified in pace is  ", arr); // [3, 1]
    </script>
  </body>
</html>
