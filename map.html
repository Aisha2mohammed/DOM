<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transfering the names</title>
  </head>
  <body>
    <script>
      let john = { name: "aisha", age: "23" };
      let pete = { name: "asil", age: " 14" };
      let mary = { name: "muna", age: "27" };

      let user = [john, pete, mary];

      let names = user.map(function (item) {
        return item.name;
      });
      console.log(names);
      let aisha = { name: "John", surname: "Smith", id: 1 };
      let mohammed = { name: "Pete", surname: "Hunt", id: 2 };
      let zaki = { name: "Mary", surname: "Key", id: 3 };

      let users = [aisha, mohammed, zaki];
      let usersMapped = users.map((user) => ({
        fullName: `${user.name} ${user.surname}`,
        id: user.id,
      }));
      /*
        usersMapped = [
           { fullName: "John Smith", id: 1 },
           { fullName: "Pete Hunt", id: 2 },
           { fullName: "Mary Key", id: 3 }
         ]
         */
      alert(usersMapped[0].id); // 1
      alert(usersMapped[0].fullName); // John Smith
    </script>
  </body>
</html>
