    <script>
      let calc = new Calculator();
      let powerCalc = new Calculator();
      console.log(calc.calculate("88+ 5"));

      function Calculator() {
        this.calculate = function (a) {
          let res = eval(a);
          return res;
        };
        this.addMethod = function (name, func) {
          let res = eval(func);
          return res;
        };
      }
